<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
        <link rel="stylesheet" href="hng1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">My Portfolio</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutMe.html">About Me</a></li>
                <li><a href="contactUs.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content contact-page" data-testid="test-contact-page">
        <section class="contact-form-section">
            <h2>Contact Me</h2>
            <p>Get in touch! I'd love to hear from you.</p>

            <div id="success-message" class="success-message" data-testid="test-contact-success" role="alert">
                Your message has been sent successfully! Thank you.
            </div>

            <form id="contact-form" novalidate>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required data-testid="test-contact-name" aria-describedby="error-fullName">
                    <span id="error-fullName" class="error-message" data-testid="test-contact-error-name" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required data-testid="test-contact-email" aria-describedby="error-email">
                    <span id="error-email" class="error-message" data-testid="test-contact-error-email" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required data-testid="test-contact-subject" aria-describedby="error-subject">
                    <span id="error-subject" class="error-message" data-testid="test-contact-error-subject" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required minlength="10" data-testid="test-contact-message" aria-describedby="error-message"></textarea>
                    <span id="error-message" class="error-message" data-testid="test-contact-error-message" aria-live="polite"></span>
                </div>

                <button type="submit" class="submit-btn" data-testid="test-contact-submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Mueenah Ajadi. All rights reserved.</p>
    </footer>

    <script src="hng1.js"></script>
    </body>
</html>
